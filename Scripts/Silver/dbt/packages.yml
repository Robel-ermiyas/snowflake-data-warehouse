# dbt package dependencies
# Run `dbt deps` to install these packages

packages:
  # Official dbt Labs packages
  - package: dbt-labs/dbt_utils
    version: 0.9.2

  # Data testing and quality packages
  - package: dbt-labs/audit_helper
    version: 0.9.0

  # Code style and linting
  - package: dbt-labs/codegen
    version: 0.12.0

  # Date and time utilities
  - package: calogica/dbt_date
    version: 0.9.0

  # Advanced testing capabilities
  - package: dbt-labs/dbt_expectations
    version: 0.9.0

  # Snowflake-specific utilities
  - package: dbt-labs/snowflake_utils
    version: 0.4.0
